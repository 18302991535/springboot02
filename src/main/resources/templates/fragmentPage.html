<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>静态模板测试页:</title>
</head>
<body>
<!--插入代码的片段-->
<div th:insert="~{footer :: copy}"></div>
<!--替换当前的标签-->
<div th:replace="~{footer :: copy}">我将被替换</div>
 <!--包含当前标签-->
<div th:include="~{footer :: copy}">包含的代码片段</div>
</body>
</html>
